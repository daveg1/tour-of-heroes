<header class="p-4">
  <h1 class="mb-4 text-3xl font-semibold">{{ title }}</h1>
  <nav class="mt-2 flex justify-between">
    <div class="flex items-center gap-4">
      <nav-link routerLink="/dashboard">
        <svg class="h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M9 17V7m0 10a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h2a2 2 0 012 2m0 10a2 2 0 002 2h2a2 2 0 002-2M9 7a2 2 0 012-2h2a2 2 0 012 2m0 10V7m0 10a2 2 0 002 2h2a2 2 0 002-2V7a2 2 0 00-2-2h-2a2 2 0 00-2 2"
          />
        </svg>
        <span>Dashboard</span>
      </nav-link>
      <nav-link routerLink="/heroes">
        <svg class="h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"
          />
        </svg>
        <span>Heroes</span>
      </nav-link>
    </div>

    <div class="flex items-center">
      <div class="relative">
        <nav-link class="cursor-pointer" (click)="openMessages()">
          <svg class="h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
            />
          </svg>
          <span>Messages</span>
        </nav-link>
        <app-messages
          *ngIf="showMessages"
          class="absolute right-0 top-8 min-w-max bg-white"
        ></app-messages>
      </div>
    </div>
  </nav>
</header>
