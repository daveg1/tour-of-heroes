<div
  *ngIf="messageService.messages.length"
  class="py-2 px-4 rounded-lg bg-white border border-slate-200"
>
  <div class="mb-2 flex items-center justify-between">
    <h2 class="font-semibold text-lg">Messages</h2>
    <button-base (click)="onClear()" text="Clear"></button-base>
  </div>

  <div
    *ngFor="let message of messageService.messages"
    class="-mx-2 px-2 leading-6 text-sm hover:bg-slate-200 rounded-xl cursor-default"
  >
    {{ message }}
  </div>
</div>
