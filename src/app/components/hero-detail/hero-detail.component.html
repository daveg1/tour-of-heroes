<section *ngIf="hero">
  <h2 class="mb-4 text-2xl">{{ hero.name | uppercase }} Details</h2>

  <style>
    .grid {
      grid-template-columns: auto 1fr;
    }
  </style>

  <table>
    <tbody>
      <tr>
        <td class="mr-4 flex items-center gap-2">
          <svg class="h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-2.04l.054-.09A13.916 13.916 0 008 11a4 4 0 118 0c0 1.017-.07 2.019-.203 3m-2.118 6.844A21.88 21.88 0 0015.171 17m3.839 1.132c.645-2.266.99-4.659.99-7.132A8 8 0 008 4.07M3 15.364c.64-1.319 1-2.8 1-4.364 0-1.457.39-2.823 1.07-4"
            />
          </svg>
          <span>Id</span>
        </td>
        <td>
          <span>{{ hero.id }}</span>
        </td>
      </tr>
      <tr>
        <td class="mr-4 flex items-center gap-2">
          <svg class="h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
            />
          </svg>
          <label for="hero-name">Hero name</label>
        </td>
        <td>
          <input
            id="hero-name"
            [(ngModel)]="hero.name"
            autocomplete="off"
            spellcheck="false"
            placeholder="Name"
          />
        </td>
      </tr>
    </tbody>
  </table>

  <div class="mt-2">
    <button-base (click)="goBack()" text="go back"></button-base>
  </div>
</section>
